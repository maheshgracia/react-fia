<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur Vaidya</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            outline: 0;
        }
        a{
            color: #002749;
            text-decoration: none;
        }
        img{
            max-width: 100%;
        }
        h1{
            text-transform: uppercase;
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 40px;
        }
        .title span{
            font-size: 1.5rem;
            font-weight: 400;
            display: inline-block;
            margin-bottom: 18px;
        }
        body{
            font-family: "Montserrat", serif;
            color: #002749;
        }
        .flag{
            display: table;
            margin: 30px auto 10px auto;
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #EA5C21, #fff, #009846);;
        }
        .container {
            display: table;
            margin: auto;
            max-width: 768px;
        }
        .contact a{
            font-weight: 400;
            font-size: 1.2rem;
            display: inline-block;
            margin: 3px 0;
        }
        .socialLink{
            list-style: none;
            margin: 20px auto auto auto;
            display: table;
            padding: 0;
        }
        .socialLink li{
            float: left;
            margin: 0 6px;
            font-size: 1.2rem;
        }
        .socialLink li a{
            display: block;
            border: 1px solid #002749;
            width: 42px;
            height: 42px;
            line-height: 43px;
            border-radius: 100px;
        }
        .socialLink li a:hover{
            background-color: #002749;
            color: #fff;
        }
        @media (max-width: 768px) {
            h1{
                font-size: 1.6rem;
            }
            .title span{
                padding: 0 20px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>
                    <img src="Header.jpg" alt="fianynjct">
                </th>
            </tr>
            <tr>
                <th class="title">
                    <h1>Ankur Vaidya</h1>
                    <span>Chairman, Board of Trustees NY-NJ-CT-NE</span>
                </th>
            </tr>
            <tr class="contact">
                <th>
                    <a href="tel:+18482480707"><i class="fa fa-mobile" aria-hidden="true"></i> +1 848-248-0707</a>
                </th>
            </tr>
            <tr class="contact">
                <th>
                    <a href="mailto:av@fianynjct.org"><i class="fa fa-envelope-o" aria-hidden="true"></i> av@fianynjct.org</a>
                </th>
            </tr>
            <tr>
                <th>
                    <ul class="socialLink">
                        <li>
                            <a href="https://www.youtube.com/@FIANYNJCT-USA" target="_blank"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/federationofindianassociations/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/fianynjct.org"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://fianynjct.org/"><i class="fa fa-globe" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="flag"></div>
                </th>
            </tr>
            <tr>
                <th>
                    <img src="Bottom.jpg" alt="fianynjct">
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
